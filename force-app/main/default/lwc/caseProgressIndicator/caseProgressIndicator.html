<template>
    <lightning-progress-indicator 
    current-step={caseStatusvalue} 
    type="path" 
    variant="base">
        <template for:each={statusOptions} for:item="step">
            <lightning-progress-step 
            label={step.label} 
            value={step.value} 
            key={step.value}
            ></lightning-progress-step>
        </template>
    </lightning-progress-indicator>
</template>
