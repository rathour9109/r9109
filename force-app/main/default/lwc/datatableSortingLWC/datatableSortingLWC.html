<template>
    <template if:true={data}>
        <div>
            <lightning-datatable data={data} columns={columns} key-field="id" sorted-by={sortBy}
                sorted-direction={sortDirection} onsort={doSorting} hide-checkbox-column="true">
            </lightning-datatable>
        </div>
    </template>
    <template if:true={error}>
        <p>{error}</p>
    </template>
</template>
